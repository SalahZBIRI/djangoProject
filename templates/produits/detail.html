<!DOCTYPE html>
<html>
<head>
    <title>Détails du produit</title>
    <style>
        /* Styles CSS pour la mise en page */
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .produit-details {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
        }
        .produit-image {
            flex: 0 0 50%;
            position: relative;
            overflow: hidden;
        }
        .produit-image img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        .zoom-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .zoom-button {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }
        .produit-content {
            flex-grow: 1;
            width: 50%;
        }
        .produit-nom {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .produit-prix {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .produit-informations {
            margin-top: 20px;
        }
        .produit-informations h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .produit-informations p {
            margin-bottom: 10px;
            font-weight: bold;
            white-space: pre-line;
            font-size: 16px;
        }
        .contact {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f5f5f5;
            padding: 10px;
            width: 200px;
        }
        .contact h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .contact p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Ma boutique en ligne</h1>
    </div>

    <div class="produit-details">
        <div class="produit-image">
            <img src="{{ produit.image.url }}" alt="Image {{ produit.nom }}">
            <div class="zoom-buttons">
                <div class="zoom-button plus">+</div>
                <div class="zoom-button minus">-</div>
            </div>
        </div>
        <div class="produit-content">
            <h2 class="produit-nom">{{ produit.nom }}</h2>
            <p class="produit-prix">Prix : {{ produit.prix }} dh</p>
            <div class="produit-informations">
                <h3>Informations :</h3>
                <p>{{ produit.informations }}</p>
            </div>
        </div>
    </div>

    <div class="contact">
        <h3>Contact :</h3>
        <p>Email: houseprint10@gmail.com</p>
        <p>Téléphone: +212 661 449 331</p>
    </div>

    <script>
        var produitImage = document.querySelector('.produit-image img');
        var zoomButtons = document.querySelectorAll('.zoom-button');

        zoomButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var zoomLevel = this.classList.contains('plus') ? 1.5 : 1;
                produitImage.style.transform = 'scale(' + zoomLevel + ')';
            });
        });
    </script>
</body>
</html>
